<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>
  <alias>
    <family>Noto Sans Mono CJK JP</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
</fontconfig>
